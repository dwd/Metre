name: Build and Test
on: [push]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - uses: actions/checkout@v4
        with:
          repository: getsentry/sentry-native
          path: deps/sentry-native
      - name: Apt dance
        run: sudo apt-get update && sudo apt-get upgrade -yy
      - name: Install dependencies
        run: sudo make apt-deps
      - name: And also libcurl
        run: sudo apt-get install libcurl4-openssl-dev
      - name: SonarQube install
        uses: SonarSource/sonarcloud-github-c-cpp@v3
      - name: Configure Sonar Build
        run: mkdir sonar-build && cmake -S . -B sonar-build -DMETRE_SENTRY=ON
      - name: Build Wrapper
        run: build-wrapper-linux-x86-64 --out-dir sonar-out cmake --build sonar-build
      - name: Sonar Scanner
        run: sonar-scanner --define sonar.cfamily.compile-commands=sonar-out/compile_commands.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: CMake Tests
        run: ./sonar-build/metre-test
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
